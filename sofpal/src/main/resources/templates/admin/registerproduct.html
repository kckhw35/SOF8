<script>
	function checkboxcnf(checkbox){
		var discount = document.getElementById('discount');
		
		discount.disabled = checkbox.checked ? false : true;
		
		if(discount.disabled){
			discount.value = null;
		}else{
			discount.focus();
		}
	};
	
	function showsize(){
		// 크기 기본
		$('#size1').show();
		$('#size2').hide();
		$('#size3').hide();
		
		$('#cat_id').change(function(){
			var result = $('#cat_id option:selected').val();
			if(result == 1 || result == 2){
				$('#size1').show();
				$('#size2').hide();
				$('#size3').hide();
			}else if(result == 3){
				$('#size2').show();
				$('#size1').hide();
				$('#size3').hide();
			}else if(result == 4){
				$('#size3').show();
				$('#size1').hide();
				$('#size2').hide();
			}
		});
	};
	
	function registerproduct(){
		$('#register_form a[name="register_product"]').click(function(){
			var c = confirm('등록 하시겠습니까?');
			if(c == true){
				$('#register_form').attr({
					'enctype': 'multipart/form-data',
					'method' : 'post',
					'action' : '[[@{/product/register}]]'
				});
				$('#register_form').submit();
			};
		});
	};

	window.onload = function() {
		registerproduct();
		showsize();
	};
	
</script>
