<section class="none">
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
				<div class="block text-center">
					<h2>비밀번호 찾기</h2>
					<form class="form-group text-left" th:action="@{/member/user_auth}" th:object="${member}" method="post">
						<div class="text-center clearfix">
							<iconify-icon icon="ic:baseline-person-search" width="120"></iconify-icon>
							<p>비밀번호를 찾고자 하는 아이디를 입력해 주세요.</p>
						</div>
						<div id="form_id" class="form-group clearfix">
							<input type="text" th:field="*{user_id}" class="form-control" placeholder="아이디 입력">
							<span class="text-danger" th:text="${error}"></span>
						</div>
						<button type="submit" class="large btn btn-main btn-block">다음으로</button>
					</form>
					<p>아이디를 잊으셨나요?<a th:href="@{/member/find_id}"> 아이디 찾기</a></p>
				</div>
			</div>
		</div>
	</div>
</section>
