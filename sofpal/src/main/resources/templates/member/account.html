<section class="account">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="block text-center">
					<h2>회원가입 정보입력</h2>
					<form class="text-left" th:action="@{/member/accountok}" th:onsubmit="return check_member_account()" th:object="${member}" method="post">
						<div class="text-right text-danger">
							<small>* 표시는 필수입력 항목입니다.</small>
						</div>
						<div id="form_id" class="form-group">
							<label class="control-label" for="user_id">* 아이디</label>
							<input type="text" th:field="*{user_id}" class="form-control">
							<span id="error_id" class="control-label"></span>
						</div>							
						<div id="form_pwd" class="form-group has-feedback">
							<label class="control-label" for="pwd">* 비밀번호</label> 
							<input type="password" th:field="*{pwd}" class="form-control">
							<span class="glyphicon glyphicon-eye-open form-control-feedback eye"></span>
							<span id="error_pwd" class="control-label"></span>
						</div>
						<div id="form_chk_pwd" class="form-group has-feedback">
							<label class="control-label" for="chk_pwd">* 비밀번호 확인</label>
							<input type="password" id="chk_pwd"class="form-control">
							<span class="glyphicon glyphicon-eye-open form-control-feedback eye"></span>
							<span id="error_chk_pwd" class="control-label"></span>
						</div>
						<div id="form_name" class="form-group">
							<label class="control-label" for="name">* 이름</label>
							<input type="text" th:field="*{name}" class="form-control">
							<span id="error_name" class="control-label"></span>
						</div>
						<div id="form_email" class="form-group">
							<label class="control-label" for="email">* 이메일</label>
							<div class="edit-email">				
								<input type="text" th:field="*{email}" class="form-control">
								<select id="slt_email" class="form-control input-lg">
									<option value="">직접입력</option>
									<option value="naver">@naver.com</option>
									<option value="hanmail">@hanmail.net</option>
									<option value="daum">@daum.net</option>
									<option value="nate">@nate.com</option>
									<option value="hotmail">@hotmail.com</option>
									<option value="gmail">@gmail.com</option>
								</select>
							</div>
							<span id="error_email" class="control-label"></span>
						</div>
						<div id="form_tel" class="form-group">
							<label class="control-label" for="tel">* 휴대전화</label>
							<input type="text" th:field="*{tel}"  class="form-control"placeholder="'-'를 입력해주세요">
							<span id="error_tel" class="control-label"></span>							
						</div>
						<div id="form_postcode" class="form-group">
							<label class="control-label" for="postcode">* 우편번호</label>
							<div class="input-group">
								<input type="text" th:field="*{postcode}" class="form-control" readonly>
								<span class="input-group-btn">
									<button type="button" class="btn btn-lg" th:onclick="search_postcode()"><span class="large">우편번호검색</span></button>
								</span>
							</div>
							<span id="error_postcode" class="control-label"></span>
						</div>
						<div id="form_addr" class="form-group">
							<label class="control-label" for="addr">* 주소</label> 
							<input type="text" th:field="*{addr}" class="form-control">
							<span id="error_addr" class="control-label"></span>
						</div>
						<div id="form_detailaddr" class="form-group">
							<label class="control-label" for="de_addr">* 상세주소</label>
							<input type="text" th:field="*{de_addr}" class="form-control">
							<span id="error_detailaddr" class="control-label"></span>
						</div>
						<div class="form-group">
							<button type="submit" class="large btn btn-main btn-block">회원가입</button>
						</div>
					</form>
					<p>이미 계정이 있으신가요 ?<a th:href="@{/member/login}"> 로그인</a></p>
				</div>
			</div>
		</div>
	</div>
</section>
